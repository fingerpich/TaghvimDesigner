<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Taghvim Designer</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jqueryFramework.js"></script>
    <script type="text/javascript" src="paperFramework.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div>
    <button id="savebtn">Save</button>
    <button id="resetbtn">Reset</button>
</div>
    <div class="container">
        <div class="tool">
            <button>pointer</button>
            <button>rotate</button>
            <button>scale</button>
            <button>line</button>
            <button>rect</button>
            <button>text</button>
            <button>image</button>
            <button>holiday</button>
            <button>month</button>
            <span style="margin:0 10px ;color:#faa;font-size: 11px">یکی ا اینا ره انتخاب کن پایین بکش</span>
        </div>

        <div class="ch_FL">

            <div id="canvasContainer">
                <canvas id="canvasElement" width="400" height="600">
                    ای بنده خدا مرورگرت جدید نیست اگر میتوانی کاری بکن
                </canvas>

            </div>
            <div id="PropertiesDiv">
                <div id="set_paperSize_Div" style="overflow: hidden; width:566px;padding:0 0 5px;background: #FFF;border-radius: 5px;-moz-border-radius: 5px;-webkit-border-radius: 5px;box-shadow: 0px 0px 4px rgba(0,0,0,0.7);-webkit-box-shadow: 0 0 4px rgba(0,0,0,0.7);-moz-box-shadow: 0 0px 4px rgba(0,0,0,0.7);">
                    <div style="padding: 10px;background: #eee;border-bottom: 1px solid #ccc">
                        <a style="float: right;background: #fff;border-radius: 20px;padding: 2px;font-size: 13px;text-decoration: initial;text-align: center;width: 17px;height: 18px;color: #000;" href="#">x</a>
                        <h2>Set Taghvim Size</h2>
                        <p>taghvim size cant change during design so be serius :)</p>
                    </div>
                    <div style="padding:10px; ">
                        <div class="txtfld">
                            <label>choose type</label>
                            <select id="paper_size">
                                <option size="300,500">A4</option>
                                <option size="400,500">A5</option>
                                <option>A4 invari</option>
                                <option>A5 invari</option>
                                <option>A6</option>
                                <option>A7</option>
                                <option>A8</option>
                                <option>A9</option>
                            </select>
                        </div>
                        <div class="txtfld">
                            <label>width</label>
                            <input type="text" placeholder="300">
                        </div>
                        <div class="txtfld">
                            <label>height</label>
                            <input type="text" placeholder="500">
                        </div>
                        <button style="border:1px solid silver;padding: 5%;width: 90%;
margin: 5px 5%;border-radius: 5px">Start Design</button>
                    </div>
                </div>
                <div id="rectProperties">
                    <h1>Rectangle Properties</h1>
                    <input type="text" id="rx" >
                    <input type="text" id="ry" >
                    <input type="text" id="rw" >
                    <input type="text" id="rh" >
                </div>
                <div id="lineProperties">
                    <h1>Line Properties</h1>
                    <input type="text" id="lp" >
                </div>
                <div id="textProperties">
                    <h1>Text Properties</h1>
                    <input type="text" id="typographic_text" >
                    <select>
                        <option>chokh small</option>
                        <option>small</option>
                        <option>normal</option>
                        <option>big</option>
                        <option>chokh big</option>
                    </select>
                </div>
                <div id="imageProperties">
                    <h1>Image Properties</h1>
                    <input type="file" id="imageloader" >
                </div>
                <div id="monthProperties">
                    <h1>Month Properties</h1>
                </div>
                <div id="holidayProperties">
                    <h1>Holidays Properties</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
